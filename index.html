<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Button Feature</title>
</head>
<body>
    <button id="printbtn">Print this Page</button>
    <script>
        document.getElementById('printbtn').onclick =
        function(){
            window.print();
        };
    </script>
</body>
</html>
